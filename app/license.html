<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="assets/css/license.css" rel="stylesheet" type="text/css" />
    <title>License Key</title>
</head>
<body>
    <div class="container">
        <label for="licenseKey"><b>License Key</b></label>
        <input id="productKey" type="text" placeholder="Enter License Key">
        <button id="licenseKeyButton" onclick="checkLicenseKey()">Enter</button>
      </div>
      <script>
       function checkLicenseKey(){
        let input = document.getElementById("productKey");
        let productKey = input.value;
        console.log(productKey);
        if(1===1){
            fetch('https://fakestoreapi.com/products').then(res=>res.json())
            .then(json=>console.log(json))
        }
        }
      </script>
</body>
